<highcharts-chart (click)="openModal(modalTemplate)" class="c-container__chart"
  [Highcharts]="Highcharts"
  [options]="chartOptions"
></highcharts-chart>


<ng-template #modalTemplate>
  <app-grid
    [dataTable]="dataTable"
    [dataFromParent]="modalRef"></app-grid>
  <button type="button" class="btn btn-default" (click)="closeModal()">
    Cerrar
  </button>
</ng-template>
