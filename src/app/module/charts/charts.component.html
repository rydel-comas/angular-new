<div class="c-chart-container">

<highcharts-chart
  [Highcharts]="Highcharts"
  [options]="chartOptions"
  style="width: 30%; height: 300px; display: block;"
></highcharts-chart>


  <div class="c-button-container">
    <button (click)="openModal(modalTemplate)">Ver detalles</button>
  </div>
</div>



<ng-template #modalTemplate>
  <app-grid
    [dataTable]="dataTable"
    [dataFromParent]="modalRef"></app-grid>
  <button type="button" class="btn btn-default" (click)="closeModal()">
    Cerrar
  </button>
</ng-template>
